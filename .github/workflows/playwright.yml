name: Playwright Tests for Electron

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      run: npm install -g pnpm && pnpm install

    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps

    - name: Install Electron
      run: pnpm install electron

    - name: Install Xvfb and D-Bus
      run: sudo apt-get install -y xvfb dbus

    - name: Start Xvfb
      run: |
        Xvfb :99 -ac &
        export DISPLAY=:99

    - name: Start D-Bus
      run: |
        sudo service dbus start
        eval $(dbus-launch)
        echo "DBUS_SESSION_BUS_ADDRESS=$DBUS_SESSION_BUS_ADDRESS" >> $GITHUB_ENV
        echo "DBUS_SESSION_BUS_PID=$DBUS_SESSION_BUS_PID" >> $GITHUB_ENV

    - name: Set DISPLAY environment variable
      run: echo "DISPLAY=:99" >> $GITHUB_ENV

    - name: Build the Electron app
      run: pnpm run build

    - name: Start the Electron app
      run: |
        nohup pnpm exec electron . --disable-gpu --no-sandbox &
        sleep 10

    - name: Wait for the Web Server to be Ready
      run: |
        while ! nc -z localhost 5173; do   
          sleep 1
        done

    - name: Run Playwright tests
      run: pnpm exec playwright test

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
